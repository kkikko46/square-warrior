<!DOCTYPE html>
<html>
<head>
    <title>Square Warrior Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { text-align: center; font-family: sans-serif; background: #0d0d0d; color: #00ffcc; margin: 0; overflow: hidden; touch-action: none; }
        canvas { border: 2px solid #444; background: #000; display: block; margin: 0 auto; width: 100%; max-width: 600px; }
        .ui { padding: 10px; font-weight: bold; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); width: 100%; max-width: 400px; margin: 10px auto; gap: 10px; padding: 10px; }
        .btn { background: #333; border: 2px solid #00ffcc; color: white; padding: 20px; border-radius: 10px; user-select: none; font-weight: bold; }
        .btn:active { background: #00ffcc; color: black; }
        .fire-btn { background: #ff4444; grid-column: span 3; border-color: #fff; }
    </style>
</head>
<body>
    <div class="ui">Kills: <span id="score">0</span> | $ <span id="money">0</span></div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="controls">
        <div></div> <div class="btn" id="up">UP</div> <div></div>
        <div class="btn" id="left">LEFT</div> <div class="btn" id="down">DOWN</div> <div class="btn" id="right">RIGHT</div>
        <div class="btn fire-btn" id="fire">ATIRAR / REINICIAR</div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let score = 0, money = 0, gameOver = false, keys = {};
        let player = { x: 300, y: 200, size: 25, speed: 5 };
        let enemies = [], bullets = [];
        const setupBtn = (id, key) => {
            const btn = document.getElementById(id);
            btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; if(id === 'fire') { if(gameOver) resetGame(); else shoot(); } });
            btn.addEventListener("touchend", () => keys[key] = false);
        };
        setupBtn("up", "ArrowUp"); setupBtn("down", "ArrowDown"); setupBtn("left", "ArrowLeft"); setupBtn("right", "ArrowRight");
        function shoot() { bullets.push({ x: player.x + player.size, y: player.y + player.size/2, speed: 8 }); }
        function spawnEnemy() { enemies.push({ x: Math.random() < 0.5 ? -20 : canvas.width + 20, y: Math.random() * canvas.height, size: 20, speed: 1.5 + (score * 0.05) }); }
        function update() {
            if (gameOver) return;
            if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
            if (keys["ArrowDown"] && player.y < canvas.height - player.size) player.y += player.speed;
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x < canvas.width - player.size) player.x += player.speed;
            bullets.forEach((b, i) => { b.x += b.speed; if (b.x > canvas.width) bullets.splice(i, 1); });
            enemies.forEach((en, eIdx) => {
                let dx = player.x - en.x, dy = player.y - en.y, dist = Math.sqrt(dx*dx + dy*dy);
                en.x += (dx/dist) * en.speed; en.y += (dy/dist) * en.speed;
                bullets.forEach((b, bIdx) => {
                    if (b.x < en.x + en.size && b.x + 10 > en.x && b.y < en.y + en.size && b.y + 10 > en.y) {
                        enemies.splice(eIdx, 1); bullets.splice(bIdx, 1);
                        score++; money += 2; document.getElementById("score").innerText = score;
                        document.getElementById("money").innerText = money; spawnEnemy();
                    }
                });
                if (player.x < en.x + en.size && player.x + player.size > en.x && player.y < en.y + en.size && player.y + player.size > en.y) gameOver = true;
            });
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameOver) {
                ctx.fillStyle = "white"; ctx.font = "30px Arial"; ctx.fillText("GAME OVER", 220, 180);
            } else {
                ctx.fillStyle = "#00ffcc"; ctx.fillRect(player.x, player.y, player.size, player.size);
                ctx.fillStyle = "#ff4444"; enemies.forEach(en => ctx.fillRect(en.x, en.y, en.size, en.size));
                ctx.fillStyle = "yellow"; bullets.forEach(b => ctx.fillRect(b.x, b.y, 10, 4));
            }
            requestAnimationFrame(() => { update(); draw(); });
        }
        function resetGame() {
            score = 0; money = 0; enemies = []; bullets = []; gameOver = false;
            player.x = 300; player.y = 200; spawnEnemy();
            document.getElementById("score").innerText = 0; document.getElementById("money").innerText = 0;
        }
        spawnEnemy(); draw();
    </script>
</body>
</html>
